version: 3
automerge: true
projects:
- name: mysampleproject
  dir: .
  workspace: default
  terraform_version: v0.12.0
  autoplan:
    when_modified: ["*.tf", "../modules/**.tf"]
    enabled: true
  apply_requirements: [mergeable, approved]
  workflow: myworkflow
workflows:
  myworkflow:
    plan:
      steps:
      - run: terragrunt --version
      - init
      - plan:
          extra_args: ["-lock", "false"]
      - run: terraform --version
    apply:
      steps:
      - run: echo hi
      - apply
